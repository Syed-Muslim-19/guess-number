<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <div class="menu">
        <div class="upper">
            <h1>"GUESS MY NUMBER"</h1>
            <p>( Between 1 to 20 )</p>
            <div class="guess">
              <p class="guessit">?</p>
            </div>
        </div>
      <div class="insert">
          <input type="number" name="number" id="number" max="20" min="0"/>
          <button class="start">CHECK !</button>
      </div>
      <div class="data">
        <p class="loading">&#8987; Still Searching...</p>
        <p class="score">&#11093; Chance Left : <p class="total">10</p></p>
        <p class="highest">&#11088;Highest Score : <p class="record">0</p></p>
      </div>
      </div>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
